<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Train Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<div class="container">
	<div class="jumbotron text-center" style="background-color: none; color: none">
		<h1>Train Scheduler</h1>
		
		<h2>Current Time: <span id="currentTime"></span></h2>
	</div>
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
	 			<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Arrival</th>
							<th>Time until departure</th>
						</tr>
					</thead>
					<tbody id="trainTable">
						<tr></tr>
					</tbody>
					</table>
	 			</div> <!-- Panel Body End -->
			</div> <!-- Panel Default End -->
		</div> <!-- Col End -->

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
	 			<div class="panel-body">
	 				<form>
			 			<div class="form-group">
						    <label for="name">Train Name</label>
						    <input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
						</div>
						<div class="form-group">
						    <label for="dest">Destination</label>
						    <input type="text" class="form-control" id="destInput" placeholder="Alaska">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">First Train Departure</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="timeInput" placeholder="00:00">
						</div>
						<div class="form-group">
						    <label for="minsAway">Frequency</label>
						    <input type="text" class="form-control" id="freqInput" placeholder="15">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add a train</button>

						<button type="submit" class="btn btn-default" id="removeTain">Remove</button>
					</form>
		 		</div>
			</div>
		</div>
	</div>
	
</div>
		<script src="./assets/javascript/app.js"></script>
</body>
</html>
